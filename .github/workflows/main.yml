name: Build Zen Browser Portable

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # 1. 下载 Zen Browser
    - name: Find and Download Installer
      shell: powershell
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        $url = "https://api.github.com/repos/zen-browser/desktop/releases?per_page=5"
        $headers = @{ "Authorization" = "token $env:GH_TOKEN" }
        $releases = Invoke-RestMethod -Uri $url -Method Get -Headers $headers
        
        $downloadUrl = ""
        $version = ""
        foreach ($release in $releases) {
            foreach ($asset in $release.assets) {
                if ($asset.name -eq "zen.installer.exe") {
                    $downloadUrl = $asset.browser_download_url
                    $version = $release.tag_name
                    break
                }
            }
            if ($downloadUrl) { break }
        }

        if (-not $downloadUrl) { Write-Error "Target Not Found"; exit 1 }
        
        Write-Host "Target: $version"
        Invoke-WebRequest -Uri $downloadUrl -OutFile "zen_installer.exe"
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT

    # 2. 解压 Zen Browser
    - name: Extract Installer
      shell: powershell
      run: |
        New-Item -ItemType Directory -Force -Path "ZenBrowserPortable\App\ZenBrowser"
        New-Item -ItemType Directory -Force -Path "ZenBrowserPortable\App\AppInfo"
        New-Item -ItemType Directory -Force -Path "ZenBrowserPortable\Data"
        
        7z x "zen_installer.exe" -o"TempExtract" -y
        
        if (Test-Path "TempExtract\core") {
            Move-Item "TempExtract\core\*" "ZenBrowserPortable\App\ZenBrowser"
        } else {
            $zenExe = Get-ChildItem -Path "TempExtract" -Filter "zen.exe" -Recurse | Select-Object -First 1
            if ($zenExe) { Move-Item "$($zenExe.DirectoryName)\*" "ZenBrowserPortable\App\ZenBrowser" }
        }

    # 3. 配置策略与版本
    - name: Configure App
      shell: powershell
      run: |
        $distDir = "ZenBrowserPortable\App\ZenBrowser\distribution"
        New-Item -ItemType Directory -Force -Path $distDir
        Set-Content -Path "$distDir\policies.json" -Value '{ "policies": { "DisableAppUpdate": true, "ManualAppUpdateOnly": true } }'

        $ver = "${{ steps.find_download.outputs.VERSION }}"
        if (-not $ver) { $ver = "${{ env.VERSION }}" }
        Set-Content -Path "ZenBrowserPortable\App\AppInfo\version.txt" -Value $ver

        $safeVer = $ver -replace "[^0-9.]", ""
        while (($safeVer.ToCharArray() | Where-Object { $_ -eq '.' }).Count -lt 3) { $safeVer += ".0" }
        (Get-Content "appinfo.ini") -replace "PackageVersion=1.0.0.0", "PackageVersion=$safeVer" `
                                    -replace "DisplayVersion=Latest", "DisplayVersion=$ver" `
                                    | Set-Content "ZenBrowserPortable\App\AppInfo\appinfo.ini"

    # 4. 编译启动器
    - name: Compile Launcher
      shell: cmd
      run: |
        copy appicon.ico ZenBrowserPortable\App\AppInfo\
        set CSC=%windir%\Microsoft.NET\Framework64\v4.0.30319\csc.exe
        "%CSC%" /target:exe /out:ZenBrowserPortable\ZenBrowserPortable.exe /win32icon:appicon.ico /r:System.Windows.Forms.dll Launcher.cs

    # 5. 准备打包工具 (自动寻路版)
    - name: Setup Local PAF Installer
      shell: powershell
      run: |
        # 1. 确认文件存在
        if (-not (Test-Path "InstallerTool.exe")) {
            Write-Error "CRITICAL ERROR: InstallerTool.exe is missing from repo root!"
            ls
            exit 1
        }
        
        Write-Host "Found InstallerTool.exe, size: $((Get-Item InstallerTool.exe).Length) bytes"

        # 2. 解压
        7z x "InstallerTool.exe" -o"PAF_Installer" -y
        
        # 3. 调试：打印解压出来的目录结构 (如果失败了方便看)
        Write-Host "--- Debug: Listing extracted files ---"
        Get-ChildItem -Path "PAF_Installer" -Recurse | Select-Object FullName
        Write-Host "--- End Debug ---"

    # 6. 执行打包 (动态寻找 exe)
    - name: Build .paf.exe Package
      shell: powershell
      run: |
        # 自动搜索 PortableApps.comInstaller.exe 到底在哪
        $pafExe = Get-ChildItem -Path "PAF_Installer" -Filter "PortableApps.comInstaller.exe" -Recurse | Select-Object -First 1
        
        if (-not $pafExe) {
            Write-Error "Could not find 'PortableApps.comInstaller.exe' inside the extracted folder!"
            exit 1
        }
        
        Write-Host "Found Builder at: $($pafExe.FullName)"
        
        # 构建命令参数
        $builderPath = $pafExe.FullName
        $sourcePath = "$PWD\ZenBrowserPortable"
        
        # 调用打包工具
        Start-Process -FilePath $builderPath -ArgumentList "`"$sourcePath`"" -Wait -NoNewWindow

    # 7. 重命名与压缩
    - name: Finalize Packages
      shell: powershell
      run: |
        $ver = Get-Content "ZenBrowserPortable\App\AppInfo\version.txt"
        
        # 重命名 .paf.exe
        $pafFile = Get-ChildItem -Path . -Filter "*.paf.exe" | Select-Object -First 1
        if ($pafFile) { 
            Rename-Item $pafFile.FullName "ZenBrowserPortable_${ver}.paf.exe" 
            Write-Host "PAF Installer created successfully."
        } else {
            Write-Error "ERROR: .paf.exe was NOT created by the installer tool."
            exit 1
        }
        
        # 打包 .zip
        Compress-Archive -Path "ZenBrowserPortable" -DestinationPath "ZenBrowserPortable_${ver}.zip"

    # 8. 上传
    - name: Upload Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ env.VERSION }}
        name: Zen Browser Portable ${{ env.VERSION }}
        files: |
          *.zip
          *.paf.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
